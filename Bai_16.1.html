<script>
    let a = prompt("Nhập ngày")
    let b = prompt("Nhập tháng")
    let c = prompt("Nhập năm")
    class MyDate {
        day;
        month;
        years;

        constructor(day, month, years) {
            this.day = day;
            this.month = month;
            this.years = years;
        }

        display = function () {
            document.write("Ngày " + this.day + " tháng " + this.month + " năm " + this.years)
        }
    }

    let date = new MyDate(a, b, c);
    date.display();
